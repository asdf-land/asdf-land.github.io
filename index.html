<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="ASDF">
  <meta property="og:site_name" content="ASDF">
  <meta property="og:url" content="asdf.land">
  <meta property="og:description" content="Assembled Specialists in Dimigo For -">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?ver=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/pace.min.js"></script>
  <title>ASDF Land</title>
</head>
<body>
  <div id="loadingContainer">
    <img src="resources/images/asdf_logo.png" id="asdfLogo">
    <div id="airplaneContainer">
      <img src="resources/images/airplane.png" id="airplane">
      <img src="resources/images/ground.png" id="ground">
    </div>
  </div>
  <div id="welcomeContainer">
    <span id="welcome">Welcome</span>
  </div>
  <div id="top" class="mainContainer">
    <span id="topText"><span class="strong">Move and select</span> the land.</span>
  </div>
  <div id="centerContainer">
    <img src="resources/images/A.png" class="island" onclick="showArticle('A')">
    <img src="resources/images/S.png" class="island" onclick="showArticle('S')">
    <img src="resources/images/D.png" class="island" onclick="showArticle('D')">
    <img src="resources/images/F.png" class="island" onclick="showArticle('F')">
  </div>
  <div id="bottom" class="mainContainer">
    <div id="bottomLeft" class="bottomDivide">
      <a href="https://github.com/asdf-land" target="_blank"><img src="https://img.icons8.com/material-outlined/48/35558A/github.png" class="icon" id="firstIcon"/></a>
      <a href="" target="_blank"><img src="https://img.icons8.com/material/48/35558A/facebook-new--v1.png" class="icon"/></a>
      <a href="https://www.instagram.com/asdf_as_is/" target="_blank"><img src="https://img.icons8.com/material/48/35558A/instagram-new--v1.png" class="icon"/></a>
    </div>
    <div id="bottomRight" class="bottomDivide">
      <span id="bottomText"><span class="strong">ASSEMBLED SPECIALISTS</span> IN DIMIGO FOR</span>
      <div id="bottomLine"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.5/lottie.js"></script>
  <script src="script.js?ver=1.1"></script>
</body>
</html>
