    <img src="resources/images/D.png" class="island" id="islandD" onclick="showArticle('D')">

    </div>
  </div>

        </div>
        <div id="articleDDeco" class="articleDecoration">
          <img src="resources/images/airplane.svg" id="airplaneSvg"/>
